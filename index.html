<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airtable class example</title>
    <!-- The website stylesheet -->
    <link rel="stylesheet" href="./main.css" />
    <!-- The website JavaScript file -->
    <script src = "./airtable.browser.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <div class="header">
            <span class="type-header">WHAT ARE WE PICKING AT TODAY?</span>
        </div>
        <div class="content-container"></div>
    <div class="bottom">
        <div class="buttons">
            <button class=" button type-button" type="button" id="folklore">FOLKLORE</button>
            <button class="button type-button"type="button" id="grillz">GRILLZ</button>
            <button class="button type-button" type="button" id="animal">ANIMAL</button>
            <button class="button type-button" type="button" id="braces">BRACES</button>
            <button class="button type-button" type="button" id="jewelry">JEWELRY</button>
            <button class="button type-button" type="button" id="art">ART</button>
        </div>
        <div class="reset">
          <button class="button reset-button" type="button" id="show-all">RESET</button>
        </div>
    </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
